<!DOCTYPE html>
<html lang="en" itemscope itemtype="http://schema.org/BlogPosting" {% if site.categorythemes[page.category].theme %}class="post-{{ site.categorythemes[page.category].theme }}"{% endif %}>
    {% include head.html %}
    <body>
        <section class="uwp">

            <article role="article" id="post" class="post-content" itemprop="articleBody">
                {{ content }}
            </article>

        </section>
    </body>
</html>

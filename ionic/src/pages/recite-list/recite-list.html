<ion-header>

  <ion-navbar>
    <ion-title>背单词列表</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let item of list">
      <ion-item-sliding>
        <button ion-item (click)="openItem(item.words)">
          <h2>{{item.lesson}}</h2>
        </button>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addItem()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let group of groups">
      <ion-item-divider color="light">{{group.lesson}}</ion-item-divider>
      <ion-item-sliding *ngFor="let item of group.data">
        <button ion-item (click)="openItem(item)">
          <h2 [innerHTML]="item.kana | japanruby"></h2>
          <p [innerHTML]="item.desc | japanruby"></p>
          <p item-right [innerHTML]="item.word | japanruby"></p>
        </button>
        <ion-item-options>
          <button ion-button color="primary" (click)="deleteItem(item)">
            {{ 'DELETE_BUTTON' | translate }}
          </button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>标日课程</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item-group *ngFor="let group of groups">
      <ion-item-sliding>
        <button ion-item (click)="openItem(group)">
          <h2>{{group.lesson}}</h2>
        </button>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>
</ion-content>

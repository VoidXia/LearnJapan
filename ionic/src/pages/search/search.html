<ion-header>
  <ion-navbar>
    <ion-title>{{ 'SEARCH_TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-searchbar (ionInput)="getItems($event)" placeholder="{{ 'SEARCH_PLACEHOLDER' | translate }}"></ion-searchbar>
  <ion-list>
    <ion-item-group *ngIf="currentItems.words.length > 0">
      <ion-item-divider color="light">words</ion-item-divider>
      <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems.words">
        <h2>{{item.word}}</h2>
        <p>{{item.desc}}</p>
        <ion-note item-right *ngIf="item.kana">{{item.kana}}</ion-note>
      </button>
      <button ion-item (click)="moreWords()" *ngIf="wordsShowMore">more</button>
    </ion-item-group>
    <ion-item-group *ngIf="currentItems.grammar.length > 0">
      <ion-item-divider color="light">grammar</ion-item-divider>
      <button ion-item (click)="openItem(item)" *ngFor="let item of currentItems.grammar">
        <h2>{{item.expression}}</h2>
        <p>{{item.explaination}}</p>
      </button>
      <button ion-item (click)="moreGrammar()" *ngIf="grammarShowMore">more</button>
    </ion-item-group>
  </ion-list>
</ion-content>

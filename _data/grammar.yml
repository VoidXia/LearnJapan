- grammar: ～は～です(か)
  auxiliary:
    - は
  explains:
    - explain: 现在肯定时：判断句，对主语或者主题，现在的状态进行判断说明。
      examplej: 私は留学生です。
      examplec: 我是留学生。
    - explain: 将来肯定时：所描述的情况是确定事实，是将来的事情。
      examplej: 明日は金曜日です。
      examplec: 明天是星期五。

- grammar: ～は～ではありません
  auxiliary:
    - は
    - では

- grammar: ～の～
  auxiliary:
    - の
  explains:
    - explain: 1.前者包含后者，是后者的拥有者
      examplej: 王さんは東京大学の留学生です。
      examplec: 小王是东京大学的留学生。
    - explain: 2.表示前者是后者的具体内容
      examplej: これは英語の新聞ではありません。これは日本語の雑誌です。
      examplec: 这不是英文报纸。这是日语杂志。
    - explain: 3.表示前者是后者的出处
      examplej: あれは日本の車です。
      examplec: 那是日本车。

- grammar: ～も～です
  auxiliary:
    - も
  explains:
    - explain: ……也……
      examplej: 田中さんは先生です。私も先生です。
      examplec: 田中是老师，我也是老师。
    - explain: 多个体言并列时，可用「も」来提示，表示这些体言都共同符合后项谓语的描述。 ～も～も～も～肯定结句  无论……都……（几者都）
      examplej: この本もあの本も私のです。
      examplec: 这本书和那本书都是我的。

- grammar: 名[场所]　に　名[物/人]　が　あります/います
  auxiliary:
    - が
    - に
  explains:
    - explain: 
      examplej: 部屋に机があります。 公園に動物がいます。
      examplec: 房间里有桌子。 公园里有动物。

- grammar: 名[物/人]　は　名[场所]　に　あります/います
  auxiliary:
    - は
    - に
  explains:
    - explain: 
      examplej: いすは部屋にあります。 妹は庭にいます。
      examplec: 椅子在房间。 妹妹在院子里。

- grammar: ～と～
  auxiliary:
    - と
  explains:
    - explain:  用于两个名词之间表示并列。“和”。
      examplej: 居間にテレビとビデオがあります。
      examplec: 起居室有电视机和录像机。

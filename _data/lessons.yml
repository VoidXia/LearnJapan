    * 　李：好。哎，小野，你常看歌舞伎吗?
    * 小野：下班后，去看过几次。(一边走一边看票)9点多才散场呢，晚饭怎么办啊?
    * 　李：咱们是看完歌舞伎以后吃，还是在看之前吃点儿什么?
    * 小野：嗯，咱们场休时间吃怎么样?

    * Ｃ　甲：!吉田(よしだ)さん，!日曜日(にちようび)　!何(なに)を　しますか。
    * 　　乙：テニスか　ジョギングを　します。
    * Ｄ　甲：いらっしゃいませ。
    * 　　乙：この ノートと　!鉛筆(えんぴつ)を　ください。
  contitle: >
    !昼(ひる)ご!飯(はん)
  context: |
    * -
    * -
    * !吉田(よしだ)：!李(り)さん，これから　!昼(ひる)ご!飯(はん)ですか。
    * !李(り)：はい，!小野(おの)さんと　!一緒(いっしょ)に　!行(い)きます。
    * !小野(おの)：!課長(かちょう)は？
    * !吉田(よしだ)：コンビニで　お!弁当(べんとう)と　お!茶(ちゃ)を　!買(か)いました。
    * !李(り)：いつも　コンビニですか。
    * !吉田(よしだ)：いいえ。いつもは　そば!屋(や)で　そばか　うどんを　!食(た)べます。
    * !李(り)：そうですか。
    * !小野(おの)：!李(り)さん，!今日(きょう)は　そば!屋(や)へ　!行(い)きますか。
    * !李(り)：そうですね。
    * !小野(おの)：じゃあ，!課長(かちょう)，!失礼(しつれい)します。
    * !吉田(よしだ)：いってらっしゃい。

    ---

    * -
    * !店員(てんいん)：いらっしゃいませ。
    * -
    * !小野(おの)：すみません，!親子丼(おやこどん)を　ください。!李(り)さんは？
    * !李(り)：!私(わたし)も　それを　ください。
    * !店員(てんいん)：かしこまりました。 
  basic4t: |
    > * 小李每天喝咖啡。
    > * 小李在图书馆学习。
    > * 我每天早晨吃面包或(喝)稀饭。
    > * 请给我可乐和蛋糕。
  basicct: |
    * Ａ　甲：小李，(你)早晨在家看报了吗?
    * 　　乙：没有，(我)没看。
    * Ｂ　甲：(你)早晨吃什么了?
    * 　　乙：(我)什么都没吃。
    * Ｃ　甲：吉田先生，你星期天干什么?
    * 　　乙：打网球或慢跑。
    * Ｄ　甲：欢迎光临。
    * 　　乙：我买这个笔记本和铅笔。
  contitlet: 午饭
  contextt: |
    * 　　一天中午。小李和小野一起到外面去吃午饭。
    * (路上，她们遇见手提便利店袋子的吉田科长)
    * 吉田：小李，现在去吃午饭吗?
    * 　李：是呀。和小野一起去。
    * 小野：科长您呢?
    * 吉田：我在便利店买了盒饭和茶水。
    * 　李：您经常去便利店吗?
    * 吉田：不，平时一般去荞麦面馆，吃荞麦面或者乌冬面条。
    * 　李：是吗？
    * 小野：小李，那咱们今天去荞麦面馆怎么样?
    * 　李：好吧。
    * 小野：那，科长，我们走了。
    * 吉田：去吧。

    ---

    * (在面馆里)
    * 店员：欢迎光临。
    * (看完菜单后叫店员)
    * 小野：劳驾。给我来一个鸡肉鸡蛋盖饭。小李，你呢?
    * 　李：我也来这个。
    * 店员：知道了。
l8:
  title: 第８課　!李(り)さんは　!日本語(にほんご)で　!手紙(てがみ)を　!書(か)きます
  basic4: |

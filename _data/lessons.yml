    * 清水：好像是下个月。
    * 小野：真突然啊。中国的哪儿?多长时间?
    * 清水：听说是北京。时间好像是4年或者5年。
    * 小野：这么长啊。太田一个人去?
    * 清水：不，夫人也一起去。所以，下星期要开一个欢送会，你时间方便吗?
    * 小野：下星期……星期二有安排了，其他时间都可以。
    * 清水：知道了。那么，再联系。

